<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Pedidos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: small;
            background-color: rgb(192, 250, 244);
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }



        button {
            background-color: #f59e97;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5%;
        }
    </style>


    
</head>
<header>
    <a href="/tela_trabalho.html">Ir para tela de trabalho</a>
    <br> <br>
    <a href="/remove_teses.html">Ir para Remove Teses</a> 
    <a href="/adiciona_pedidos.html">Ir para adiciona pedidos</a>
    <a href="/remove_pedido.html">Ir para Remove Pedidos</a>
    

</header>
<body>
    <h1>Remover Pedidos</h1>


    <table id="pedidosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pedido</th>
                <th>Tags</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão preenchidas aqui -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.getJSON('/pedidos.json', function(data) {
                $.each(data.pedidos, function(key, val) {
                    if (!val.pedido) {
                        return true;
                    }

                    var row = $('<tr></tr>');
                    row.append($('<td></td>').text(val.id));
                    row.append($('<td></td>').text(val.pedido));
                    row.append($('<td></td>').text(val.tagsPedidos));
                    row.append($('<td></td>').html('<button onclick="excluirPedido(' + val.id + ')">Excluir</button>'));
                    $('#pedidosTable tbody').append(row);
                });
            });
        });

        function excluirPedido(id) {
            $.ajax({
                url: '/excluir_pedido',
                type: 'POST',
                data: { id: id },
                success: function(data) {
                    alert('Pedido excluído com sucesso!');
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
